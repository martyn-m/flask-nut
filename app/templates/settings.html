{% extends "base.html" %}

{% block app_content %}
    {{ summary }}<br>
    <table class="table table-hover">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Value</th>
            <th>Type</th>
        </tr>
        {% for item in ups_settings %}
        <tr>
            <td width="100px">{{ item['name'] }}</td>
            <td>{{ item['description'] }}</td>
            <td>{{ item['value'] }}</td>
            <td>{{ item['type'] }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
